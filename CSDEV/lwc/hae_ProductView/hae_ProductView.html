<!--
    NAME : HAE_ProductView
    Description : This lightning web component provides the searching mechanism for products.
-->
<template>
    <lightning-card title={label.Product}>
        <!--<div>
            <lightning-accordion allow-multiple-sections-open onsectiontoggle={handleMainSectionToggle}>
                <lightning-accordion-section name="productSec" label={label.Product}>-->
                    <div>
                        <lightning-layout multiple-rows="true" vertical-align="end">
                            <lightning-layout-item size="12" large-device-size="8" padding="around-small">
                                <div class="slds-form-element">
                                    <div class="slds-form-element__control" onkeyup={handleKeyUp}>
                                        <lightning-input name="enter-search" type="search" variant="label-hidden"
                                            value={queryTerm} onchange={handleKeyUp}>
                                        </lightning-input>
                                    </div>
                                </div>
                            </lightning-layout-item>
                            <lightning-layout-item size="12" large-device-size="3" padding="around-small">
                                <template if:true={btnEnable}>
                                    <lightning-button label={label.Search} variant="brand" onclick={handleSearch} class="slds-m-left_small">
                                    </lightning-button>
                                </template>
                                <template if:false={btnEnable}>
                                    <lightning-button label={label.Search} variant="brand" onclick={handleSearch} disabled class="slds-m-left_small">
                                    </lightning-button>
                                </template>
                            </lightning-layout-item>
                        </lightning-layout>
                        <template if:true={noRecords}>
                            <div class="slds-p-around_x-small">
                                <div class="slds-text-color_error" style="font-size:10px;">{label.No_Records}</div>
                            </div>
                        </template>
                    </div>
                    <template if:true={displayResults}>
                        <div class="slds-p-around_x-small outerWindowStyle">
                            <div class="slds-scrollable_y innerWindowStyle">
                                <template for:each={productAttributeIds} for:item='paId'>
                                    <div class="slds-border_bottom" key={paId}>
                                        <lightning-record-form  object-api-name={label.Product_Attribute_API_Name}
                                            record-id={paId} fields={fields} columns="2" mode="readonly" onerror={handleErrorAction} >
                                        </lightning-record-form>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </template>
                <!--</lightning-accordion-section>
            </lightning-accordion>-->
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading..." size="small" variant="brand">
                </lightning-spinner>
            </template>
        <!--</div>-->
    </lightning-card>
</template>
