<!--
       @name: hae_showSalesReps
       @description: to show the Sales Rep based on Ship To Account in a case record
       @date: 29thNov, 19
-->

<template>
    <p class="slds-m-top_medium">
        <lightning-combobox
                 name="salesrepSelection"
                 label="Select Sales Rep"
                 value=""
                 placeholder="Select Sales Rep"
                 options={accountTeamMemberObj.data}
                 onchange={handleChange}>
         </lightning-combobox>
         <lightning-button variant="brand" label={saveButtonLabel} title={saveButtonLabel} onclick={updateCase} disabled={disableButton} class="slds-m-top_medium slds-float_right"></lightning-button>
    </p>  
</template>
